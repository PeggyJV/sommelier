version: v1
deps:
  - buf.build/cosmos/gogo-proto
  - buf.build/googleapis/googleapis
build:
  excludes: 
    - google
    - gogoproto
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
  ignore:
    - gogoproto/
    - google/
    - tendermint/
    - cosmos_proto/
breaking:
  use:
    - FILE
  ignore:
    - gogoproto
    - google
    - tendermint
    - cosmos_proto
